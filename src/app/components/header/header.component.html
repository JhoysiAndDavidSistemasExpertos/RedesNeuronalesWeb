
  <body class="top-fixed">

    <header class="ae-container-fluid ae-container-fluid--full rk-header ">
      <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
      <label for="mobile-menu">
        <svg>
          <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
          <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
        <svg>
          <use xlink:href="assets/img/symbols.svg#bar"></use>
        </svg>
      </label>
      <div class="ae-container-fluid rk-topbar">
        <h1 class="rk-logo"><a [routerLink]="['/home']">Redes Neuronales<sup>tm</sup></a></h1>
        <nav class="rk-navigation">
          <ul class="rk-menu">
            <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['home']" class="rk-menu__link">Home</a>
            </li>
            <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['contributions']" class="rk-menu__link">Contributions</a>
              <nav class="rk-menu__sub">
                <ul class="rk-container">
                  <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['contributions/themes']" class="rk-menu__link">Themes</a></li>
                  <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['contributions/videos']" class="rk-menu__link">Videos</a></li>
                  <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['contributions/books']" class="rk-menu__link">Books</a></li>
                  <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['contributions/exam']" class="rk-menu__link">Tests</a></li>
                </ul>
              </nav>
            </li>
            <li class="rk-menu__item" routerLinkActive="active"><a  [routerLink]="['about']" class="rk-menu__link">About</a>
            </li>
          </ul>
          <form class="rk-search">
            <input type="text" placeholder="Search" id="urku-search" class="rk-search-field">
            <label for="urku-search">
              <svg>
                <use xlink:href="assets/img/symbols.svg#icon-search"></use>
              </svg>
            </label>
          </form>
        </nav>
      </div>
    </header>
    
    
  </body>
